<meta name="description" content="An open source voxel game engine. Play one of our many games, mod a game to your liking, make your own game, or play on a multiplayer server.">
<meta property="og:url" content="https://www.minetest.net" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:image" content="https://raw.githubusercontent.com/minetest/minetest.github.io/master/favicon.ico" />

<script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
<script defer>
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);
  (function() {
    var u="//stats.minetest.net/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", 1]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0];
    g.type="text/javascript"; g.async=true; g.defer=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
</script>
